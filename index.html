<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" href="/index.css">

    <!-- Local JS -->
    <script src="index.js" defer></script>
    <script src="position.js" defer></script>
</head>
<body>

    <div class="modal fade" id="notFound" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">City not found <img src="images/error.png" id="modelError" height="20px"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger mt-2" role="alert"> Please enter proper spelling and try again.</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="locationDenied" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Can't access Location <img src="images/error.png" id="modelError" height="20px"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" >
                    <div class="alert alert-danger mt-2" role="alert"> Please allow "Location Access" to get your location.<br>Feeling insecured? No problem, search the city manually!</div>
                </div>
            </div>
        </div>
    </div>

    <div class="card border-light text-center">
        <div class="card-header">
            <h3 class="city">Search your city</h3>
            <img src="" alt="" class="countryFlag"/>
        </div>
        <div class="card-body">
            <h1 class="temp"></h1>
            <img src="images/locationSearch.gif" alt="" class="icon"/><br><br>
                <div class="description"></div>
                <div class="humidity"></div>
                <div class="wind" style="display: inline;"></div>
                <img src="" alt="" class="windDirection"/>
                <div class="search">
                    <input type="text" id="citySearch" class="search-bar" placeholder="Type the city" required>
                    <button class="search" ><img src="images/search.svg"></button>
                </div>
        </div>
        <div class="card-footer text-muted">
            <h6>Made with <span class="heart">&#10084;</span> by <a href="https://akhilkumar.ga/">Akhil</a></h6>
        </div>
    </div>
              
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
